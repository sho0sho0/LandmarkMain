<h1>Take {{ diploma.name }}</h1>
<p>Fill out the form to confirm your selection:</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render form fields as paragraphs -->

    <button type="submit">Confirm</button>
    <a href="{% url 'diploma_list' %}">Cancel</a>
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
